apiVersion: apps/v1
kind: Deployment
metadata:
  name: plex
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: plex
  template:
    metadata:
      labels:
        app: plex
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: kubernetes.io/hostname
                operator: In
                values:
                - k3s1
                - k3s2
      containers:
      - name: plex
        image: lscr.io/linuxserver/plex:latest
        envFrom:
        - configMapRef:
            name: rr-env
        volumeMounts:
        - name: config
          mountPath: /config
        - name: media
          mountPath: /media
        - name: transcode
          mountPath: /transcode
        - name: dri
          mountPath: /dev/dri
        ports:
        - containerPort: 32400
      volumes:
      - name: config
        persistentVolumeClaim:
          claimName: k3s-configs-pvc
      - name: media
        persistentVolumeClaim:
          claimName: k3s-data-pvc
      - name: transcode
        hostPath:
          path: /mnt/transcode
          type: Directory
      - name: dri
        hostPath:
          path: /dev/dri
          type: Directory
---
apiVersion: v1
kind: Service
metadata:
  name: plex
  namespace: default
spec:
  selector:
    app: plex
  ports:
  - protocol: TCP
    port: 32400
    targetPort: 32400
  type: ClusterIP
