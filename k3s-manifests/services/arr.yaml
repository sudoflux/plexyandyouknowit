apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: k3s-configs-pvc
  namespace: default
spec:
  accessModes:
    - ReadWriteMany
  resources:
      requests:
        storage: 500Gi
  storageClassName: ""
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: k3s-data-pvc
  namespace: default
spec:
  accessModes:
    - ReadWriteMany
  resources:
      requests:
        storage: 30Ti
  storageClassName: ""
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: rr-env
  namespace: default
data:
  TZ: "America/Louisville"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: overseerr
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: overseerr
  template:
    metadata:
      labels:
        app: overseerr
    spec:
      containers:
      - name: overseerr
        image: sctx/overseerr:latest
        envFrom:
        - configMapRef:
            name: rr-env
        volumeMounts:
        - name: config
          mountPath: /app/config
        ports:
        - containerPort: 5055
      volumes:
      - name: config
        persistentVolumeClaim:
          claimName: k3s-configs-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: overseerr
  namespace: default
spec:
  selector:
    app: overseerr
  ports:
  - protocol: TCP
    port: 5055
    targetPort: 5055
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: overseerr-ingress
  namespace: default
  annotations:
    kubernetes.io/ingress.class: cilium
spec:
  rules:
  - host: overseerr.fletcherlabs.net
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: overseerr
            port:
              number: 5055
